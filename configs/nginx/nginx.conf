server {
  listen 80;
  listen [::]:80;
  server_name speedcubingslovakia.sk www.speedcubingslovakia.sk;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name speedcubingslovakia.sk www.speedcubingslovakia.sk;

  ssl_certificate /etc/letsencrypt/live/speedcubingslovakia.sk/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/speedcubingslovakia.sk/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 1000;
  gzip_comp_level 6;

  root /usr/share/nginx/html;
  index index.html;

  location /assets/images/ {
    alias /usr/share/nginx/images/;

    expires 1y;
    add_header Cache-Control "public";
  }

  location / {
    try_files $uri /index.html;
  }

  location /api {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /monitoring/ {
    proxy_pass http://grafana:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
